# rootLogger参数分别为：根Logger级别，输出器stdout，输出器log
log4j.rootLogger = info,stdout,log,error

# 输出信息到控制台
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d [%-5p] %l %rms: %m%n

# 输出DEBUG级别以上的日志
log4j.appender.log = org.apache.log4j.DailyRollingFileAppender
log4j.appender.log.DatePattern = '.'yyyy-MM-dd
log4j.appender.log.File = ../logs/mult/multLog.log
log4j.appender.log.Encoding = UTF-8
log4j.appender.log.MaxFileSize = 50000KB
log4j.appender.log.Append = false
log4j.appender.log.Threshold = INFO
log4j.appender.log.layout = org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern = %d [%-5p] (%c.%t): %m%n

# 输出err级别以上的日志
log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.DatePattern = '.'yyyy-MM-dd
log4j.appender.error.File = ../logs/mult/multError.log
log4j.appender.error.Encoding = UTF-8
log4j.appender.error.MaxFileSize = 50000KB
log4j.appender.error.Append = false
log4j.appender.error.Threshold = ERROR
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %d [%-5p] (%c.%t): %m%n

